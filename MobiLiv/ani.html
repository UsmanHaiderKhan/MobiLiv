        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            margin: 300px auto 0;
            width: 1000px;
        }

            .container .box {
                width: 25%;
                float: left;
            }

                .container .box .chart {
                    position: relative;
                    width: 110px;
                    height: 110px;
                    margin: 0 auto;
                    text-align: center;
                    font-size: 30px;
                    line-height: 110px;
                }

                .container .box canvas {
                    position: absolute;
                    top: 0px;
                    left: 0px;
                }



        #imagesMain {
            padding: 0;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            text-align: center;
        }

        .imagebox {
            position: relative;
            height: 300px;
            width: 300px;
            float: left;
            margin: 10px;
        }

            .imagebox img {
                vertical-align: middle;
                height: 300px;
                width: 300px;
            }

        .caption {
            transition: .5s ease;
            opacity: 0.5;
            position: absolute;
            width: 98%;
            height: 99%;
            left: 53%;
            top: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .imagebox:hover .caption {
            opacity: 0.6;
            text-align: justify;
            padding: 30px;
        }

        .text {
            margin-top: 25%;
            color: black;
            font-size: 16px;
        }
        /*Nav bar CSS*/


        .nav {
            height: 50px;
            width: 100%;
            background-color: transparent;
            position: relative;
        }

            .nav > .nav-header {
                display: inline;
            }

                .nav > .nav-header > .nav-title {
                    display: inline-block;
                    font-size: 22px;
                    color: black;
                    padding: 10px 10px 10px 10px;
                }

            .nav > .nav-btn {
                display: none;
            }

            .nav > .nav-links {
                display: inline;
                float: right;
                font-size: 18px;
                margin: 0 0 0 120px;
            }

                .nav > .nav-links > a {
                    display: inline-block;
                    padding: 13px 10px 13px 10px;
                    text-decoration: none;
                    color: black;
                }

                    .nav > .nav-links > a:hover {
                        background-color: rgba(0, 0, 0, 0.3);
                    }

            .nav > #nav-check {
                display: none;
            }

        @media (max-width:600px) {
            .nav > .nav-btn {
                display: inline-block;
                position: absolute;
                right: 0px;
                top: 0px;
            }

                .nav > .nav-btn > label {
                    display: inline-block;
                    width: 50px;
                    height: 50px;
                    padding: 13px;
                }

                    .nav > .nav-btn > label:hover {
                        background-color: rgba(0, 0, 0, 0.3);
                    }

                    .nav > .nav-btn > label > span {
                        display: block;
                        width: 25px;
                        height: 10px;
                        border-top: 2px solid #eee;
                    }

            .nav > .nav-links {
                position: absolute;
                display: block;
                width: 100%;
                height: 0px;
                transition: all 0.3s ease-in;
                overflow-y: hidden;
                top: 50px;
                left: 0px;
                z-index: 1;
            }

                .nav > .nav-links > a {
                    display: block;
                    width: 100%;
                }

            .nav > #nav-check:not(:checked) + .nav-links {
                height: 0px;
            }

            .nav > #nav-check:checked + .nav-links {
                height: calc(100vh - 50px);
                overflow-y: auto;
            }
        }

        .top-nav-collapse {
            background-color: #24355c;
        }

        body {
            margin: 2em;
        }

        .flex-v-center {
            display: flex;
            align-items: center;
        }
    </style>
